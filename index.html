<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> myTodoList </title>
  <link rel = "stylesheet" href = "style.css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body> 
  <div class = "bg-image"> 
  <div class = "container"> 

    <div class = "row" > 
        <div class = "col-md-12" id = "headline"> My To-do list </div>
        <div class = "row"> 
            <div class = "col-md-5"> 
                <textarea id = "input" placeholder = " Add your text here..." title = "Your task" > </textarea>
                <button id = "addButton" onclick = "addTask()" > ADD </button>
            </div>
            <div class = "col-md-7"> 
                <div id = "taskList" data-bs-toggle="list"> </div>
            </div>
        </div>
    </div>

    <div class = "row media" >
        <div class = "col-md-4"> 
          <button id = "clearAll" onclick = "clearAll()" > Clear All </button>
        </div>
        <div class = "col-md-4" > 
          <div id = "countTask"> Task: <span id = "taskCount" onclick = "updateTaskCount()"> 0 </span> </div> 
        </div>
        <div class = "col-md-4" >
          <div id="completedCount"> Completed: <span id="completedTaskCount"> 0 </span> </div> 
        </div>
    </div>

  </div>

</div>
    <!-- Thư viện Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    
    <!-- Thư viện Sortable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>

    <!-- Thư viện CKEditor 5-->
    <script src="ckeditor.js"></script>
  
    <script src="script.js"> </script>
</body>
</html>
